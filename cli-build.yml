name: Build RustDesk Headless CLI

on:
  workflow_dispatch:  # Permet de dÃ©clencher manuellement dans l'interface GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout du code source
        uses: actions/checkout@v3

      - name: âš™ï¸ Installation de Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ¯ Ajout de la cible x86_64-pc-windows-gnu
        run: rustup target add x86_64-pc-windows-gnu

      - name: ğŸ›  Compilation avec le support CLI (sans GUI)
        run: cargo build --release --target x86_64-pc-windows-gnu --features cli

      - name: ğŸ“¦ Export du binaire compilÃ©
        uses: actions/upload-artifact@v3
        with:
          name: rustdesk-headless
          path: target/x86_64-pc-windows-gnu/release/rustdesk.exe
