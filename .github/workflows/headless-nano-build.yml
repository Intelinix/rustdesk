name: Build RustDesk Headless CLI for Nano Win64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ğŸ” VÃ©rifier la prÃ©sence de nano-cli/Cargo.toml
        shell: cmd
        run: |
          if not exist nano-cli\Cargo.toml (
            echo ğŸš¨ ERREUR : nano-cli\Cargo.toml est introuvable.
            exit 1
          ) else (
            echo âœ… nano-cli\Cargo.toml trouvÃ©.
          )

      - name: ğŸ” VÃ©rifier la prÃ©sence de nano-cli/src/main.rs
        shell: cmd
        run: |
          if not exist nano-cli\src\main.rs (
            echo ğŸš¨ ERREUR : nano-cli\src\main.rs est introuvable.
            exit 1
          ) else (
            echo âœ… nano-cli\src\main.rs trouvÃ©.
          )

      - name: ğŸ“‚ Lister le contenu de nano-cli
        run: dir nano-cli

      - name: ğŸ¦€ Install Rust toolchain (MSVC)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-pc-windows-msvc

      - name: âš™ï¸ Configure sccache
        run: |
          rustup component add rust-src
          cargo install sccache
          echo "RUSTC_WRAPPER=sccache" >> $env:GITHUB_ENV

      - name: ğŸ“¦ Download and extract libsodium (MSVC)
        run: |
          Invoke-WebRequest -Uri https://download.libsodium.org/libsodium/releases/libsodium-1.0.18-stable-msvc.zip -OutFile libsodium.zip
          Expand-Archive libsodium.zip -DestinationPath $env:USERPROFILE\libsodium

      - name: âš™ï¸ Set environment variables for libsodium
        shell: pwsh
        run: |
          echo "LIB=${env:USERPROFILE}\libsodium\libsodium-win64\Release\v142\static" >> $env:GITHUB_ENV
          echo "INCLUDE=${env:USERPROFILE}\libsodium\libsodium-win64\include" >> $env:GITHUB_ENV

      - name: ğŸ’¾ Cache cargo + target + sccache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.cache/sccache
          key: rustdesk-msvc-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rustdesk-msvc-${{ runner.os }}-

      - name: ğŸ“‚ Copier nano-cli vers un dossier temporaire
        shell: pwsh
        run: |
          Copy-Item -Path "nano-cli" -Destination "temp-nano-cli" -Recurse -Force

      - name: ğŸ” VÃ©rifier la prÃ©sence de Cargo.toml dans le dossier copiÃ©
        shell: cmd
        run: |
          if not exist temp-nano-cli\Cargo.toml (
            echo ğŸš¨ ERREUR : temp-nano-cli\Cargo.toml est manquant.
            exit 1
          ) else (
            echo âœ… Cargo.toml copiÃ© avec succÃ¨s.
          )

      - name: ğŸš« Bypass opus build.rs check
        run: echo "VCPKG_ROOT=DUMMY" >> $env:GITHUB_ENV

      - name: ğŸ› ï¸ Compiler RustDesk Headless CLI depuis dossier isolÃ©
        working-directory: ./temp-nano-cli
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: ğŸ“¤ Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-headless
          path: temp-nano-cli/target/x86_64-pc-windows-msvc/release/nano-cli.exe
