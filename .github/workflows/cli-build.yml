name: Build RustDesk Headless CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ¯ Add Windows GNU target
        run: rustup target add x86_64-pc-windows-gnu

      - name: ğŸ›  Compile headless RustDesk (CLI only)
        run: cargo build --release --target x86_64-pc-windows-gnu --features cli

      - name: ğŸ“¦ Prepare artifacts3 folder manually
        run: |
          mkdir artifacts3
          copy target\x86_64-pc-windows-gnu\release\rustdesk.exe artifacts3\

      - name: â˜ï¸ Upload artifacts3 using stable v2
        uses: actions/upload-artifact@v2
        with:
          name: rustdesk-headless
          path: artifacts3/

