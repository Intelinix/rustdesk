name: Build RustDesk Headless CLI for Nano

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 👅 Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 🧠 Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: 🏛 Add Windows MSVC target
        run: rustup target add x86_64-pc-windows-msvc

      - name: 🔧 Compile RustDesk CLI headless
        run: cargo build --release --target x86_64-pc-windows-msvc --features cli

      - name: 📦 Upload compiled binary
        uses: actions/upload-artifact@v3
        with:
          name: rustdesk-headless-nano
          path: target/x86_64-pc-windows-msvc/release/rustdesk.exe

