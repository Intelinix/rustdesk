name: Build RustDesk Headless CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔁 Init Git submodules
        run: git submodule update --init --recursive

      - name: ⚙️ Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: 🎯 Add Windows GNU target
        run: rustup target add x86_64-pc-windows-gnu

      - name: 🛠 Compile headless RustDesk (CLI only)
        run: cargo build --release --target x86_64-pc-windows-gnu --features cli

      - name: 📦 Prepare release folder with binary
        run: |
          mkdir release
          copy target\x86_64-pc-windows-gnu\release\rustdesk.exe release\rustdesk-headless.exe

      - name: 🚀 Publish GitHub Release with binary
        uses: softprops/action-gh-release@v1
        with:
          tag_name: rustdesk-nano-cli
          name: RustDesk Headless CLI Build
          files: release/rustdesk-headless.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
