name: Build RustDesk Headless CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add target for Windows GNU
        run: rustup target add x86_64-pc-windows-gnu

      - name: Compile headless RustDesk (CLI only)
        run: cargo build --release --target x86_64-pc-windows-gnu --features cli

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: rustdesk-headless
          path: target/x86_64-pc-windows-gnu/release/rustdesk.exe
