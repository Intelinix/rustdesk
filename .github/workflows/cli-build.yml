name: Build RustDesk Headless CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ⚙️ Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: 🧱 Install libsodium (required for build)
        run: |
          Invoke-WebRequest -Uri https://download.libsodium.org/libsodium/releases/libsodium-1.0.18-stable-msvc.zip -OutFile libsodium.zip
          Expand-Archive libsodium.zip -DestinationPath $env:USERPROFILE\libsodium
          $env:LIB = "$env:USERPROFILE\libsodium\libsodium-win64\Release\v142\static"
          $env:INCLUDE = "$env:USERPROFILE\libsodium\libsodium-win64\include"

      - name: 🎯 Add Windows GNU target
        run: rustup target add x86_64-pc-windows-gnu

      - name: 🛠 Build RustDesk CLI
        run: cargo build --release --target x86_64-pc-windows-gnu --features cli

      - name: 📦 Prepare release folder
        run: |
          mkdir release
          copy target\x86_64-pc-windows-gnu\release\rustdesk.exe release\rustdesk-headless.exe

      - name: 🚀 Publish release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: rustdesk-nano-cli
          name: RustDesk Headless CLI Build
          files: release/rustdesk-headless.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
